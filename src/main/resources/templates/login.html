<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="dist/css/bootstrapValidator.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/bootstrapValidator.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="padding-top: 50px;">
        <!-- form: -->
        <section>
            <div class="page-header">
                <h1>集成管控平台</h1>
            </div>

            <div class="col-lg-8 col-lg-offset-2" style="margin-top: 25px;">
                <form id="defaultForm" method="post" action="" class="form-horizontal">
                    <fieldset>
                        <legend>登录界面</legend>

                        <div class="form-group" style="margin-top: 25px;">
                            <label class="col-lg-3 control-label">用户名</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" name="username" placeholder="用户名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <div class="col-lg-5">
                                <input type="password" class="form-control" name="password" placeholder="密  码"/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-4">
                            <button type="submit" class="btn btn-primary">登录</button>
                            &nbsp;&nbsp;
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- :form -->
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: '无效值',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空，请输入用户名'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空，请输入密码！'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
